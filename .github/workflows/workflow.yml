name: Publish Release

on:
  workflow_dispatch:
    inputs:
      version:
        type: string
        description: Version number
        required: true

jobs:
  build:
    strategy:
      matrix:
        os: [win10, linux, osx]
      fail-fast: true
    runs-on: windows-latest
    steps:
    - name: Check Tag
      id: check-tag
      uses: actions-ecosystem/action-regex-match@v2
      with:
        text: ${{ github.event.inputs.version }}
        regex: '^(0|[1-9]\d*)\.(0|[1-9]\d*)\.(0|[1-9]\d*)(?:-((?:0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*)(?:\.(?:0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*))*))?(?:\+([0-9a-zA-Z-]+(?:\.[0-9a-zA-Z-]+)*))?$'

    - name: Fail if invalid
      if: steps.check-tag.outputs.match == ''
      uses: Actions/github-script@v6
      with:
        script: |
          core.setFailed('Invalid tag')

    - uses: actions/checkout@v3
      with:
        submodules: true

    - name: Check code style
      run: |
        dotnet format --severity info --verify-no-changes --exclude 'external/'

    - name: Create tag
      run: |
        git tag ${{ github.event.inputs.version }}
        git push origin ${{ github.event.inputs.version }}

    - uses: actions/setup-dotnet@v3.0.0
      with:
        dotnet-version: '6.0.x'

    - name: Clean environment
      shell: pwsh
      run: Remove-Item ./external/FileWatcherEx/nuget.config -ErrorAction Ignore

    - name: Build & Zip
      shell: pwsh
      run: .\createpublishedzip.ps1 -os ${{ matrix.os }}

    - name: Publish to Github
      uses: ncipollo/release-action@v1
      with:
        artifacts: "Release/*.zip"
        tag: ${{ github.event.inputs.version }}
        commit: ${{ github.ref }}
        artifactErrorsFailBuild: true
        draft: true
        allowUpdates: true
        token: ${{ secrets.GITHUB_TOKEN }}
